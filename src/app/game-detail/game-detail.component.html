<div *ngIf="game">
  <h2>{{ game.name | uppercase }} Details</h2>
  <div><span>ID: </span>{{ game.id }}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="game.name" placeholder="name">
    </label>
  </div>
  <div><span>Genre: </span>{{ game.genre }}</div>
  <br />
  <button (click)="goBack()">Go back</button>
</div>
