<div *ngIf="game">
  <h2>{{ game.name | uppercase }} Details</h2>
  <div><span>ID: </span>{{ game.id }}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="game.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>Genre:
      <input [(ngModel)]="game.genre" placeholder="genre">
    </label>
  </div>
  <br />
  <button (click)="goBack()">Go back</button>
  <button (click)="save()">Save</button>
</div>
